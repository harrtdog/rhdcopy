<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css"> <!-- link your stylesheet here -->
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Chicle&family=Knewave&family=Pixelify+Sans:wght@400..700&display=swap');

    * {
        margin: 0;
        box-sizing: border-box;
    }

    /* Body and General Layout */
    body {
        font-family: 'Pixelify Sans', sans-serif;
        background: url('/home.jpg') no-repeat center center fixed; /* Background Image */
        background-size: cover; /* Ensure the image covers the whole screen */
        color: #e6e6e6;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 150vh;
    }

    /* Navigation Bar */
    nav {
        background-color: #000000;
        padding: 15px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    /* Navigation Links */
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 15px;
        background-color: transparent;
        border-radius: 5px;
        font-size: 16px;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    /* Hover Effect */
    nav a:hover {
        color: #00ff55;
        background-color: rgba(0, 0, 0, 0);
    }

    /* Active Link */
    nav a:active {
        color: #0ada03;
    }

    /* Main Content */
    .container {
        text-align: center;
        padding: 50px 20px;
        flex: 1;
        margin-top: 80px;
    }

    h1 {
        font-size: 60px;
        margin-bottom: 20px;
        color: greenyellow;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    /* Gallery Section */
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Three columns for better layout */
        gap: 20px;
        margin-top: 40px;
        padding: 20px;
    }

    .gallery-item {
        position: relative;
        border: 5px solid #00ff55; /* Green border */
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
    }

    .gallery-item h3 {
        font-size: 20px;
        margin-top: 10px;
        color: #333;
    }

    .gallery-item p {
        font-size: 16px;
        color: #555;
        margin: 10px 0 0;
    }

    .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .cta-buttons a {
        padding: 25px 25px;
        background-color: #000000;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
    }

    .cta-buttons a:hover {
        background-color: #27b80b;
    }

    footer {
        text-align: center;
        padding: 15px;
        background-color: #000000;
        color: white;
        margin-top: 40px;
    }

</style>
<body>
    <!-- Navigation Bar -->
    
    <!-- Main Content Area -->
    <div class="container">
        <h1>GALLERY</h1>

        <!-- Gallery Section -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="/mt.jpg" alt="Image 1">
                <h3>Mt. Taal</h3>
               
            </div>
            <div class="gallery-item">
                <img src="/palawann.jpg" alt="Image 2">
                <h3>Palawan</h3>
                
            </div>
            <div class="gallery-item">
                <img src="/chocolatehills.jpg" alt="Image 3">
                <h3>Chocolate hills</h3>
               
            </div>
            <div class="gallery-item">
                <img src="/jip.png" alt="Image 4">
                <h3>Jeepney</h3>
                
            </div>
            <div class="gallery-item">
                <img src="/huhu.png" alt="Image 5">
                <h3>Angel</h3>
                
            </div>
            <div class="gallery-item">
                <img src="/balut.png" alt="Image 5">
                <h3>Balut</h3>
                
            </div>
        </div>

        <div class="cta-buttons">
            <a href="start.html">Exit Gallery</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
